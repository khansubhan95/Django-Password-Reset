<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Username</label>
            <input type="text" name="username">
        </p>
        
        <p>
            <label>Password</label>
            <input type="password" name="password">
        </p>
        
        <button type="submit">Login</button>
    </form> 
    <p><a href="/password_reset">Forgot you password?</a></p>
</body>
</html>
